<div class="reset-password-container">
  <div class="reset-password-form">
    <div *ngIf="!success">
      <h2>Reset Your Password</h2>
      <p class="mb-4">Please enter your new password below.</p>
      
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter new password"
            [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
            [disabled]="loading"
          >
          <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-message">
            <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required</div>
            <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input 
            type="password" 
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.is-invalid]="(resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['mismatch']) && resetForm.get('confirmPassword')?.touched"
            [disabled]="loading"
          >
          <div *ngIf="resetForm.get('confirmPassword')?.touched" class="error-message">
            <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
            <div *ngIf="resetForm.errors?.['mismatch']">Passwords do not match</div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        
        <button type="submit" [disabled]="resetForm.invalid || loading" class="btn btn-primary">
          {{ loading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>
    </div>
    
    <div *ngIf="success" class="success-message text-center">
      <div class="alert alert-success">
        <i class="fas fa-check-circle fa-3x mb-3"></i>
        <h4>Password Reset Successful!</h4>
        <p>Your password has been successfully reset.</p>
        <button (click)="goToLogin()" class="btn btn-primary mt-3">
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
