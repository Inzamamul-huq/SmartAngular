<div class="forgot-password-container">
  <div class="forgot-password-form">
    <h2>Forgot Password</h2>
    
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
          [disabled]="loading"
        >
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="error-message">
          <div *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <button type="submit" [disabled]="forgotForm.invalid || loading" class="btn btn-primary">
        {{ loading ? 'Sending OTP...' : 'Send OTP' }}
      </button>
      
      <div class="text-center mt-3">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
    
    <div *ngIf="success" class="success-message">
      <div class="alert alert-success">
        <p>OTP has been sent to <strong>{{ emailSentTo }}</strong></p>
        <p>Please check your email and enter the OTP to reset your password.</p>
      </div>
      <div class="text-center">
        <button class="btn btn-link" (click)="forgotForm.reset()">Resend OTP</button>
      </div>
    </div>
  </div>
</div>
